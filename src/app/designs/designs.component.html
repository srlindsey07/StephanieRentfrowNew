<main>
  <section class="portfolio-project" *ngFor="let design of designs">
    <div class="container-fluid">
      <div class="img-container">
          <img src="{{ design.image }}" aria-hidden="true">
      </div>

      <div class="project-details">
          <h1>{{ design.title }}</h1>
          <p class="proj-desc">{{ design.description }}</p>
    
          <ul class="list-unstyled details-list">
            <li><strong>Role: </strong>{{ design.role }}</li>
            <li><strong>Responsibilities: </strong>{{ design.responsibilities }}</li>
            <li><strong>Tech Used: </strong><span *ngFor="let tech of design.techUsed">{{ tech }}</span></li>
          </ul>

          <ul class="list-unstyled list-horiz">
            <li *ngFor="let award of design.accolades" [attr.data-tooltip]="award.title">
              <img src="{{ award.img }}" alt="award.title">
            </li>
          </ul>
      </div>
    </div>
  </section>
</main>
